<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DoIt</title>
</head>
<body>
    <nav>
        <div class="sections">
            <div class="addTask">Add Task</div>
            <div class="today">Today</div>
        </div>

        <div class="my-projects">My Projects</div>

    </nav>
    
    <dialog autofocus>
        <button autofocus id="closeDialog">Close</button>
        <form action="">
            <div>Task Name:</div><input type="text" name="Title" id="todoAddTitle">
            <div>Description:</div><input type="text" name="Description" id="todoAddDescription">
            <div>Priority:</div><select name="Priority" id="todoAddPriority">
                <option value="p1">P1</option>
                <option value="p2">P2</option>
                <option value="p3">P3</option>
                <option value="p4">P4</option>
            </select>
            <div>Due Date:</div><input type="date" name="DueDate" id="todoAddDueDate">
            <div>Project:</div><select name="Project" id="projectDropdown"></select>
            <input type="submit" id="submit-button">
        </form>
    </dialog>

    <div class="todo-container"></div>

</body>
</html>
